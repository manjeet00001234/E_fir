<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0" />
          <title>Document</title>
          <style>
               * {
                    padding: 0%;
                    margin: 0%;
                    box-sizing: border-box;
               }
               .contaner {
                    width: 99%;
                    display: flex;
                    justify-content: space-between;
                    height: 400px;
                    /* gap: 50px; */
                    /* border: 1px solid red; */
               }
               .div_1 {
                    width: 49%;
                    /* border: 1px solid black; */
               }

               .div_2 {
                    width: 49%;
                    /* border: 1px solid blue; */
               }

               .td {
                    width: 35%;
                    border: 1px solid gray;
                    background-color: #e0e6ff;
                    font-size: 12px;
                    padding: 2px;
                    border: none;
               }
               .td_age {
                    width: 20%;
                    border: 1px solid gray;
                    background-color: #e0e6ff;
                    font-size: 12px;
                    padding: 2px;
                    border: none;
               }
               .table_1 {
                    margin: 10px;
                    width: 90%;
               }
               .table_1 tr td input[type="text"][type="select"] {
                    border-color: #a3bfe3;
                    outline: none !important;
                    /* border: 05px solid #a3bfe3; */
               }
               /* .table_1 tr td {
                    border: none;
                    outline: none !important;
               } */
               .select_gen {
                    width: 150px;
                    padding: 2px;
               }
               .shege_btn {
                    padding: 0 5px;
                    color: #053573;
               }
               .table_2 {
                    width: 80%;
                    background-color: #2b6ac1;
                    margin: 20px;
                    color: white;
                    font-size: 12px;
               }
               .table_2 tr td {
                    /* border-right: 1px solid white; */
                    padding: 1px;
               }
               .table_3 {
                    margin: 20px;
                    width: 90%;
               }
               .age {
                    margin: 0 0 0 20px;
                    background-color: #b9b9b9;
                    color: #fff;
                    padding: 5px 19px;
                    border-radius: 6px;
                    border: none;
                    outline: none;
               }
               .table_4 {
                    margin: 10px 0 0 20px;
                    width: 90%;
               }
               .table_5 {
                    width: 40%;
                    margin: 70px 0 0 20px;
                    width: 90%;
               }
               .table_5 tr td:nth-child(1){
                    width: 20%;

               }
               .tbl_5_td{
                    width: 30%;
               }
               .black_btn {
                    color: #13376c;
                    float: right;
                    /* margin: 30px 20px 20px 0; */
                    margin-bottom: 0% !important;

               }



               .table_1 tr td select{
                    border: 1px solid #a3bfe3;;
                outline: none;
                resize: none;
               }

               .table_1 tr td [type=text]{
                    border: 1px solid #a3bfe3;;
                outline: none;
                resize: none;
               }

               .table_3 tr td select{
                    border: 1px solid #a3bfe3;;
                outline: none;
                resize: none;
               }

               .table_3 tr td [type=text],[type=date]{
                    border: 1px solid #a3bfe3;;
                outline: none;
                resize: none;
               }

               .table_4 tr td select{
                    border: 1px solid #a3bfe3;;
                outline: none;
                resize: none;
               }

               .table_4 tr td [type=text]{
                    border: 1px solid #a3bfe3;;
                outline: none;
                resize: none;
               }

               .tbl_4_td{
                    width: 10%;
               }

               .table_5 tr td select{
                    border: 1px solid #a3bfe3;;
                outline: none;
                resize: none;
               }

               .table_5 tr td [type=text]{
                    border: 1px solid #a3bfe3;;
                outline: none;
                resize: none;
               }

               @media only screen and (max-width: 800px) {
                    .contaner {
                         display: block;
                    }
                    .div_1{
                        width: 90%;
                    }
                    .div_2{
                        width: 90%;
                    }
                    .table_1{
                         width: 100%;
                    }
                    .table_1 tr td:nth-child(1){
                         width: 50%;
                    }
                    .table_2{
                         width: 100%;
                    }
                    .table_3{
                         width: 100%;
                    }
                    .table_3 tr td:nth-child(1){
                         width: 50%;
                    }
                    .table_4{
                         width: 100%;
                    }
                    .table_4 tr td:nth-child(1){
                         width: 50%;
                    }
                    .table_4 tr td [type=date]{
                         width: 50% !important;
                    }

                    .tbl_4_td{
                         width: 30%;
                    }

                    .table_5{
                         width: 100%;
                    }
                    .table_5 tr td:nth-child(1){
                         width: 50%;
                    }
                    .tbl_5_td{
                         width: 50%;
                    }

                    .black_btn{
                         margin-top: 300px;
                         margin-right: 10px;

                    }
               }
          </style>
     </head>
     <body>
          <div class="contaner">
               <div class="div_1">
                    <table class="table_1">
                         <tr>
                              <td class="td">
                                   <p>लिंग<span style="color: red">*</span></p>
                              </td>
                              <td>
                                   <select class="select_gen">
                                        <option value="">-----चयन-----</option>
                                        <option value="">अज्ञात</option>
                                        <option value="" selected>पुरुष</option>
                                        <option value="">महिला</option>
                                        <option value="">
                                             हिजड़ा/किन्&zwj;नर
                                        </option>
                                   </select>
                              </td>
                         </tr>

                         <tr>
                              <td class="td">
                                   <p>
                                        प्रथम नाम<span style="color: red"
                                             >*</span
                                        >
                                   </p>
                              </td>
                              <td>
                                   <input type="text" value="manjeet"/>
                              </td>
                         </tr>

                         <tr>
                              <td class="td">
                                   <p>मध्य नाम</p>
                              </td>
                              <td>
                                   <input type="text" value="singh" />
                              </td>
                         </tr>

                         <tr>
                              <td class="td">
                                   <p>अंतिम नाम</p>
                              </td>
                              <td>
                                   <input type="text" value="Choudhary"/>
                              </td>
                         </tr>

                         <tr>
                              <td class="td">
                                   <p>उपनाम</p>
                              </td>
                              <td>
                                   <input
                                        style="width: 200px"
                                        type="text" />&nbsp;&nbsp;<button
                                        class="shege_btn">
                                        सहेजे
                                   </button>
                              </td>
                         </tr>
                    </table>

                    <table class="table_2">
                         <thead>
                              <tr>
                                   <td>क्र.सं</td>
                                   <td
                                        style="
                                             width: 80%;
                                             border-left: 1px solid white;
                                             border-right: 1px solid white;
                                        ">
                                        उपनाम
                                   </td>
                                   <td>हटाएँ</td>
                              </tr>
                         </thead>
                    </table>

                    <table class="table_3">
                         <tr>
                              <td class="td">
                                   <p>संबंध प्रकार</p>
                              </td>
                              <td>
                                   <select class="select_gen">
                                        <option value="">-----चयन-----</option>
                                        <option value="">संबंध प्रकार</option>
                                        <option value="" selected>अभिभावक</option>
                                        <option value="">पति</option>
                                        <option value="">पत्नी</option>
                                        <option value="">पिता</option>
                                        <option value="">मां</option>
                                   </select>
                              </td>
                         </tr>

                         <tr>
                              <td class="td">
                                   <p>संबंधी का नाम</p>
                              </td>
                              <td>
                                   <input type="text" />
                              </td>
                         </tr>

                         <tr>
                              <td class="td">
                                   <p>संबंधी का उपनाम</p>
                              </td>
                              <td>
                                   <input type="text" />
                              </td>
                         </tr>

                         <tr>
                              <td class="td">
                                   <p>श्रेणी</p>
                              </td>
                              <td>
                                   <select class="select_gen">
                                        <option value="">-----चयन-----</option>
                                        <option value="">
                                             अनुसूचित जनजाति
                                        </option>
                                        <option value="">अनुसूचित जाति</option>
                                        <option value="" selected>
                                             अन्य पिछड़ा वर्ग (ओबीसी)
                                        </option>
                                        <option value="">सामान्य</option>
                                   </select>
                              </td>
                         </tr>
                    </table>

                    <button class="age">
                         आयु पैनल<span style="color: red">*</span>
                    </button>
                    <table class="table_4">
                         <tr>
                              <td class="td_age">
                                   <p>जन्म तिथि</p>
                              </td>
                              <td>
                                   <input style="width: 24%" type="date" value="20-05-1997" />
                              </td>
                         </tr>

                         <tr>
                              <td class="td_age">
                                   <p>आयु (वर्ष/महीना)</p>
                              </td>
                              <td>
                                   <input class="tbl_4_td" type="text" value="25"/>
                                   <input class="tbl_4_td" type="text" value="02"/>
                              </td>
                         </tr>

                         <tr>
                              <td class="td_age">
                                   <p>जन्म का वर्ष</p>
                              </td>
                              <td>
                                   <input type="text" value="1997"/>
                              </td>
                         </tr>

                         <tr>
                              <td class="td_age">
                                   <p>आयु सीमा(से - तक)</p>
                              </td>
                              <td>
                                   <input class="tbl_4_td" type="text" />
                                   <input
                                        class="tbl_4_td"
                                        type="text" />
                                   <button>रीसेट करें</button>
                              </td>
                         </tr>
                    </table>
               </div>

               <div class="div_2">
                    <table class="table_5">
                         <tr>
                              <td class="td">
                                   <p>वैवाहिक स्थिति</p>
                              </td>
                              <td  class="tbl_5_td">
                                   <select>
                                        <option value="">-----चयन-----</option>
                                        <option value="">अलग- अलग</option>
                                        <option value="">अविवाहित</option>
                                        <option value="">तलाकशुदा</option>
                                        <option value="">लिव इन रिलेशन</option>
                                        <option value="">विधवा">विधवा</option>
                                        <option value="" selected>विवाहित</option>
                                   </select>
                              </td>
                         </tr>
                         <tr>
                              <td class="td">
                                   <p>मोबाईल नंबर</p>
                              </td>
                              <td>
                                   +<input
                                        style="width: 10%"
                                        type="text"
                                        value="91"  />
                                   <input class="tbl_5_td" type="text" value="9958468720"/>
                                   <button>सत्यापित करें</button>
                              </td>
                         </tr>
                         <tr>
                              <td class="td">
                                   <p>लैंडलाइन नंबर</p>
                              </td>
                              <td>
                                   +<input
                                        style="width: 9%"
                                        type="text"
                                        value="91" />
                                   <input style="width: 9%" type="text" />
                                   <input class="tbl_5_td" type="text" />
                              </td>
                         </tr>
                         <tr>
                              <td class="td">
                                   <p>ईमेल आईडी</p>
                              </td>
                              <td>
                                   <input class="tbl_5_td" type="text" />
                                   <button>सत्यापित करें</button>
                              </td>
                         </tr>
                         <tr>
                              <td class="td" style="height: 50px">
                                   <p>क्या पीड़ित और शिकायतकर्ता एक ही हैं?</p>
                              </td>
                              <td>
                                   <input type="checkbox" />
                              </td>
                         </tr>
                    </table>
               </div>
          </div>

          <div  class="black_btn">
          <button>रिक्त करें</button>
          </div>
     </body>
</html>
